---
layout: base
title : L'Indice cronologico di Zeriuno
---
	            <div class="testa-pezzo">
	            	<h1 id="titolo-indice">
	                	Indice cronologico	                
                	</h1>
                </div> <!-- testata-pezzo-->
	            <div class="testo-articolo">
	            	<ul>
	            		{% for post in site.posts %}
						<li>
							<a href="{{ post.url }}" title="{{ post.title }}">
							<span class="data-indice">
							<span class="giorno">{{ post.date | date: '%d' }}</span> 
							<span class="mese"><abbr>{{ post.date | date: '%m' }}</abbr></span>
							<span class="anno">{{ post.date | date: '%Y' }}</span>
							</span>
							{{ post.title }}
							</a>
						</li>
			            {% endfor %}
					</ul>
                </div><!--testo-articolo-->
