---
layout: base
title: Zeriuno - Storia dell'arte al tempo dei bit
---
		{% for post in site.posts limit:3 %}
            <div class="pezzo">
	            <div class="testa-pezzo">
	                <h2 class="titolo">
	                    <a href="{{ post.url }}" title="{{ post.title }}">
	                        {{ post.title }}
	                    </a>
	                </h2>
		                <span title="{{ post.date | date_to_xmlschema }}" class="data">
		                    <span class="pubblicato">Pubblicato il </span>
		                    <span class="giorno">{{ post.date | date: '%d' }}</span>
		                    <span class="mese"><abbr>{{ post.date | date: '%m' }}</abbr></span>
		                    <span class="anno">{{ post.date | date: '%Y' }}</span>
		                </span>
	            </div> <!-- testa-pezzo-->
	            <div class="testo-articolo">
                {{ post.content }}
	            </div><!-- testo-articolo -->
            </div> <!-- pezzo -->

        {% endfor %}
